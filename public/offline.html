<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - LoanFlow CRM</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 500px;
    }

    .icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      opacity: 0.9;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      opacity: 0.9;
      margin-bottom: 2rem;
    }

    .retry-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      padding: 12px 32px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .retry-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .status {
      margin-top: 2rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .pulse {
      animation: pulse 2s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon pulse">ðŸ”Œ</div>
    <h1>You're Offline</h1>
    <p>Please check your internet connection and try again. Your CRM will be ready once you're back online.</p>
    <button class="retry-btn" onclick="window.location.reload()">
      Retry Connection
    </button>
    <div class="status" id="status">
      Checking connection...
    </div>
  </div>

  <script>
    // Auto-retry when connection is restored
    window.addEventListener('online', () => {
      document.getElementById('status').textContent = 'Connection restored! Reloading...';
      setTimeout(() => {
        window.location.reload();
      }, 1000);
    });

    window.addEventListener('offline', () => {
      document.getElementById('status').textContent = 'Connection lost';
    });

    // Initial status check
    if (navigator.onLine) {
      document.getElementById('status').textContent = 'Online - Click retry to reload';
    } else {
      document.getElementById('status').textContent = 'Offline - Waiting for connection';
    }
  </script>
</body>
</html>
